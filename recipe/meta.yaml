{% set name = "pypiserver" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypiserver-{{ version }}.zip
  sha256: fe2cbf08dfb8435767e9e8e2ea9aebf78f9382204c76d40f3bc79b45bb24f6eb

build:
  entry_points:
    - pypi-server=pypiserver.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python !=3.0,!=3.1,!=3.2,!=3.3
    - setuptools
    - setuptools-git >=0.3
    - wheel >=0.25.0
  run:
    - python !=3.0,!=3.1,!=3.2,!=3.3

test:
  imports:
    - pypiserver
  commands:
    - pip check
    - pypi-server --help
  requires:
    - pip

about:
  home: https://github.com/pypiserver/pypiserver
  summary: A minimal PyPI server for use with pip/easy_install.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jtpio
